{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="{{ url_for('register') }}" method="post" name="registerForm">
        <fieldset>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username"
                       type="text" required minlength="5" pattern="\S+" />
            </div>
            <div class="form-group">
                <input class="form-control" name="password" placeholder="Password" type="password"
                       required minlength="5" pattern="\S+" />
            </div>
            <div class="form-group">
                <input class="form-control" name="confirmPassword" placeholder="Confirm Password" type="password"/>
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="submit">Register</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
